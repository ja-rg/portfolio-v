<link rel="stylesheet" href="style.css">

<style>
    main {
        display: grid;
        height: 100vh;
        grid-template-areas: ". image hero .";
        grid-template-columns: 20% 40% 30% 20%;

        align-items: center;
        place-content: center;
        gap: 2rem;
    }

    .hero-image {
        grid-area: image;
        width: 100%;

        img {
            width: 100%;
            filter: drop-shadow(0 0 15rem white);
        }
    }

    .hero {
        grid-area: hero;

        width: 100%;

        p {
            font-size: 1.5rem;
        }

        button {
            margin-block: 1rem;
            background-color: white;
            border: none;
            padding: 1rem;
            padding-inline: 2rem;
            font-size: 1.5em;
            font-weight: bolder;
            position: relative;
        }

        button::before {
            content: "";
            inset: .5rem 0 0 1rem;
            width: 100%;
            height: 100%;
            background-color: transparent;
            position: absolute;
            z-index: -1;
            border: 0.1rem solid white;
        }
    }


    aside {
        position: absolute;
        margin-inline: auto;

        bottom: 10%;
        inset: auto 0 10% 0;

        display: flex;
        justify-content: space-around;

        width: clamp(16rem, 80%, 75rem);
        padding: 1rem;

        -webkit-backdrop-filter: blur(1.2rem) saturate(180%);
        backdrop-filter: blur(1.2rem) saturate(180%);
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 1rem;
        border: 0.1rem solid rgba(255, 255, 255, 0.333);
    }

    aside section {
        display: grid;
        gap: 1rem;
        text-align: end;

        p {
            font-size: 1.5rem;
        }
    }
</style>

<main>
    <div class="hero-image">
        <img src="assets/profile.png" alt="Profile">
    </div>
    <section class="hero">
        <p>Hola soy Alejandro Rosales.</p>
        <h1>Programador y diseñador UI/UX</h1>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Commodi quasi numquam quia doloremque, ab eaque
            voluptatibus quae repellat vero.</p>
        <button type="button">Acerca de mí</button>
    </section>
</main>
<aside>
    <section>
        <h2>4+</h2>
        <p>Años de Experiencia</p>
    </section>
    <section>
        <h2>10+</h2>
        <p>Proyectos</p>
    </section>
    <section>
        <h2>5+</h2>
        <p>Certificaciones</p>
    </section>
    <section>
        <h2>2+</h2>
        <p>Clientes</p>
    </section>
</aside>
