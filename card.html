<link rel="stylesheet" href="style.css">

<style>
    main {
        display: grid;
        gap: 1.5rem;
        padding: 4rem;
        place-items: center;
        min-height: 100vh;
    }

    .card {
        padding: 1rem;
        width: fit-content;
        border-radius: 1rem;
        border: 0.1rem solid;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        position: relative;
        opacity: 75%;
        transition: opacity 300ms ease-out, background-color 300ms ease-out, transform 300ms ease-out;
        border-left: 0.5rem solid white;
    }

    .card:first-child {
        transform: scale(1.05);
    }

    .card:hover {
        opacity: 1;
        background-color: rgba(255, 255, 255, 0.1);
        transform: translateX(5px);

        box-shadow: 0 0 1rem white;
    }

    .card::after {
        content: "";
        background-color: transparent;
        border-radius: 50%;
        width: 1rem;
        height: 1rem;
        position: absolute;
        inset: 0 0 auto auto;
        margin: 1rem;
        transition: all 300ms ease-out;

    }

    .card:is(:first-child)::before {
        content: "";
        position: absolute;
        width: .5rem;
        height: 100%;
        inset-inline-start: -.05rem;
        inset-block-start: 0;

        border-radius: 1rem;
        background-color: white;
        box-shadow: 0 0 1.5rem white;
    }

    .card:hover::after {
        background-color: white;
    }

    .card-title {
        font-size: 2em;
    }

    .card:first-child .card-title {
        font-size: 2.2em;
        color: white;
    }

    .card-subtitle {
        font-size: 1.5em;
        color: darkgray;
    }

    .card-date {
        font-style: italic;
        font-weight: lighter;
        color: gray;
    }
</style>

<main>
    <article class="card">
        <section>
            <span class="card-icon">
                <iconify-icon icon="line-md:computer-twotone" width="50" height="50"></iconify-icon>
            </span>
            <h3 class="card-title">Ingeniería Cibernética y Sistemas Computacionales</h3>
        </section>
        <div>
            <p class="card-subtitle">Universidad La Salle</p>
            <p class="card-date">

                    2024</time>

    </article>
    <article class="card">

            </span>

        </section>
        <div>
            <p class="card-subtitle">Universidad La Salle</p>

                De <time datetime="2020-07">agosto 2017</time> a <time datetime="2024-07">agosto

            </p>
        </div>
    </article>
    <article class="card">

        </section>

            <p class="card-date">De <time datetime="2020-07">agosto 2017</time> a <time datetime="2024-07">agosto
